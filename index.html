<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Mechenma Tech</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #00ffcc;
      text-align: center;

      background: url('img/redcity.jpg') no-repeat center center fixed;
  background-size: cover;

}


.hero h1 {
  color: #00ffcc;
  transition: text-shadow 0.3s ease, color 0.3s ease;
}

.hero h1:hover {
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffffaa;
}

.contact-icons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 999;
}

.contact-icon {
  width: 50px;
  height: 50px;
  background: #00ffcc;
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc55;
  transition: transform 0.3s, box-shadow 0.3s;
}

.contact-icon svg {
  width: 24px;
  height: 24px;
}

.contact-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffffaa;
}

    .container {
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .clock {
      font-size: 1rem;
      font-size: calc(1rem + 1vw);
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 6rem;
      }

      .clock {
        font-size: 2rem;
        /* 1/3 of 6rem */
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="container">
      <h1>Coming Soon!</h1> <!-- Or change to: Currently Under Maintenance -->
      <p class="lead">Custom Metalworks, CCTV Services, Custom PC Builds</p>
      <div class="clock" id="clock">00:00:00</div>
    </div>
  </section>
  
<!-- Contact Icons -->
<div class="contact-icons">
  <a href="https://wa.me/601128730649" target="_blank" aria-label="WhatsApp" class="contact-icon whatsapp">

</div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>

</html>
